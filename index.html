<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Checker</title>
  <link rel="stylesheet" href="css.css">
  <link rel="icon" href="logo.gif">
</head>
<body>
  <div style="display: inline-block;">
  <input type="text" placeholder="Type a URL... EX:https://www.website.com/" class="URL-input">

  <button class="enter-button" onclick="
  web();
  ">
  Enter
  </button>
  </div>

  <div class="Settings">
    <details style="padding: 5px;">
      <summary>Settings</summary>
      <details>
        <summary>Theme</summary>
        <p style="cursor: pointer;" onclick="bcWhite();">Light</p>
        <p style="cursor: pointer;" onclick="bcDark();">Dark</p>
      </details>
      <details>
        <summary>Frame Size</summary>
        <p onclick="frameSize1()" style="cursor: pointer;">240 by 120 pixels</p>
        <p onclick="frameSize2()" style="cursor: pointer;"> 420 by 210 pixels</p>
        <p onclick="frameSize3()" style="cursor: pointer;"> 640 by 320 pixels</p>
        <p onclick="frameSize4()" style="cursor: pointer;"> 820 by 410 pixels</p>
        <p style="cursor: pointer;" onclick="frameOriginal();">Original</p>
      </details>
    </details>
</div>

  <iframe src="" class="frame">
  </iframe>

  <script>
    const input = document.querySelector('input');
    let frame = document.querySelector('iframe');
    function web() {
      frame.src = input.value;
    }

    function bcWhite() {
      border = document.querySelector('.URL-input');
      bcColor = document.querySelector('body');
      bcColor.style.backgroundColor = 'white';
      bcColor.style.color = 'black';
      border.style.border = '1px solid';
      frameBorder = document.querySelector('.frame');
      frameBorder.style.borderColor = 'black';
    }
    function bcDark() {
      border = document.querySelector('.URL-input');
      bcColor = document.querySelector('body');
      bcColor.style.backgroundColor = 'rgb(50,50,50)';
      bcColor.style.color = 'white';
      frameBorder = document.querySelector('.frame');
      frameBorder.style.borderColor = 'white';
    }
    function frameSize1() {
     frame = document.querySelector('.frame');
     frame.style.width = '240px';
     frame.style.height = '120px';
    }
    function frameSize2() {
     frame = document.querySelector('.frame');
     frame.style.width = '420px';
     frame.style.height = '210px';
    }    
    function frameSize3() {
     frame = document.querySelector('.frame');
     frame.style.width = '640px';
     frame.style.height = '320px';
    }    
    function frameSize4() {
     frame = document.querySelector('.frame');
     frame.style.width = '820px';
     frame.style.height = '410px';
    }
    function frameOriginal() {
      frame = document.querySelector('.frame');
      frame.style.width = '500px';
      frame.style.height = '300px';
    }
  </script>
</body>
</html>
